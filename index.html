            <form class="needs-validation bg-white px-3 py-5 w-100 rounded" id="purchaseForm" novalidate
                ng-submit="submit($event)">

                <div class="row">
                    <div class="col-md-8">
                        <div class="d-flex justify-content-between">
                            <h4 class="mb-3">Purchase Meat</h4>
                            <strong ng-if="meatAmount"> Amount/Kg: {{meatAmount}}</strong>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="country">Select Meat</label>
                                <select class="custom-select d-block w-100"
                                    ng-options="item.id as item.name for item in meatList" ng-model="selectedMeat"
                                    ng-change="meatSelected()" required>
                                    <option value="">Choose...</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a Meat.
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="state">Select Quantity</label>
                                <select class="custom-select d-block w-100" id="state" required
                                    ng-disabled="!selectedMeat"
                                    ng-options="item.id as item.quantity for item in meatQuantities | filter:{ meatID: selectedMeat}"
                                    ng-model="selectedQuantity" ng-change="quantitySelected()">
                                    <option value="">Choose...</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a Quantity.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="d-flex justify-content-between">
                            <h4 class="mb-3">Payment</h4>
                            <strong>Total: {{totalAmount}} </strong>
                        </div>
                        <div class="form-row">
                            <label for="country">Select Payment Option</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1" required>
                            <label class="form-check-label text-capitalize" for="inlineRadio1">cash on delivery</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2" required>
                            <label class="form-check-label text-capitalize" for="inlineRadio2">Pay with Card</label>
                        </div>
                        <input class="form-check-input" ng-show="false" type="radio" name="inlineRadioOptions"
                            id="inlineRadio2" value="option2" required>
                        <div class="invalid-feedback">
                            Please select a Payment Method.
                        </div>
                    </div>
                </div>

                <hr class="mb-4">
                <div class="d-block float-right">
                    <button class="btn btn-secondary btn-md m-2" ng-if="showReset" ng-click="Reset()">Reset</button>
                    <button class="btn btn-primary btn-md m-2" type="submit">Continue to checkout</button>
                </div>
            </form>
        </div>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
